<!DOCTYPE html>
<html lang="pt-br">
<head>
	<title>exercicio 3</title>
<meta charset="utf-8">
<meta http-equiv="Cache-Control" content="no-store" />
<script type="text/javascript">
	
	function Cor(cor) {
		switch(cor){
			case'Vermelho': document.bgColor = "red";break;
			case'Verde': document.bgColor = "green";break;
			case'Azul': document.bgColor = "blue";break;
			case'Amarelo': document.bgColor = "yellow";break;

			}
		}


</script>
</head>
<body>
	<select name="selecionaCor">
		<option value="Vermelho"  onclick="Cor('Vermelho');">Vermelho</option>
		<option value="Verde" onclick="Cor('Verde');">Verde</option>
		<option value="Azul" onclick="Cor('Azul');">Azul</option>
		<option value="Amarelo" onclick="Cor('Amarelo');">Amarelo</option>
	</select>
 
 </body>
 </html>
