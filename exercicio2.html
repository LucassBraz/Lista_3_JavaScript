<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Mudar de cor link</title>
	<script type="text/javascript">
		
		function cor1() {
			document.bgColor='red';
		}
		function cor2() {
			document.bgColor='green';
		}
		function cor3() {
			document.bgColor='blue';
		}
		function cor4() {
			document.bgColor='yellow';
		}






	</script>
</head>
<body>

	<a href="Vermelho" onmouseover="cor1()">vemelho </a><br>
	<a href="Vermelho" onmouseover="cor2()">Verde </a><br>
	<a href="Vermelho" onmouseover="cor3()">Azul</a><br>
	<a href="Vermelho" onmouseover="cor4()">Amarelo </a>

</body>
</html>
