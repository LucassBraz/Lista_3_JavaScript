<!DOCTYPE html>
<html lang="pt-br">
<head>
  <title>exercicio 5</title>
  <meta charset="utf-8">
  <style type="text/css">
    body{
       background-color: #6CA6CD;

      }
  </style>

          <script type="text/javascript">
          function verificar(){
            var senha = formulario.senha.value;
            var rep_senha = formulario.rep_senha.value;
        
              if(senha == "" || senha.length <= 5){
                alert('Preencha o campo senha com minimo 6-10 caracteres');
                formulario.senha.focus();
                return false;
              }
        
                if(rep_senha == "" || rep_senha.length <= 5){
                  alert('Preencha o campo senha com minimo 6-10 caracteres');
                  formulario.rep_senha.focus();
                  return false;
                }
        
                  if (senha != rep_senha) {
                    alert('As senhas não são iguais, por favor repita.');
                    formulario.senha.focus();
                    return false;
                  }
          }
                  
        </script>


</head>
      <body>

     			<div class="conteudo">
           
                  
                  <h2>Se cadastre no site</h2>
                      <form name="formulario" action="#" method="POST">

                          Login: <input type="text" name="nome" required ><br>
                          Senha: <input type="password" name="senha" size="10" maxlength="10" required >
                          Confirmar Senha: <input type="password" name="rep_senha" size="10" maxlength="10" required >
                  
                          <input type="submit" value="Enviar" onclick="return verificar()" >
                      </form>


				</div>
    </body>
</html>
